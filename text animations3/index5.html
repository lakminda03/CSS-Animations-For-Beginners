<!DOCTYPE html>
<html>
<head>
  <title>Neon Masked Text</title>

  <style>
    /* ===== Global Page Layout ===== */
    body {
      display: flex;               /* Center content horizontally */
      justify-content: center;     /* Center horizontally */
      align-items: center;         /* Center vertically */
      height: 100vh;               /* Full viewport height */
      margin: 0;

      /* Dark gradient background */
      background: radial-gradient(circle at top, #0f172a, #020617);

      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* ===== Masked Text Effect ===== */
    .masked-text {
      font-size: 8rem;             /* Big headline */
      font-weight: 900;
      letter-spacing: 3px;

      /* Make real text invisible */
      color: transparent;

      /* Hybrid background (image + neon gradient) */
      background-image:
        linear-gradient(120deg, #22d3ee, #a855f7, #22d3ee),
        url('https://images.unsplash.com/photo-1732535725600-f805d8b33c9c?q=80&w=1470&auto=format&fit=crop');

      background-blend-mode: overlay; /* Mix image + gradient */

      background-size: 300%;       /* Big area for smooth animation */
      background-position: 0% 50%;

      /* Clip background to text shape */
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      /* Soft neon glow */
      filter: drop-shadow(0 0 15px #22d3ee);

      /* Animate background flow */
      animation: animate-background 6s linear infinite;
    }

    /* ===== Flowing Background Animation ===== */
    @keyframes animate-background {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 300% 50%;
      }
    }
  </style>
</head>

<body>

  <!-- Masked title -->
  <h1 class="masked-text">Lakminda Verse</h1>

</body>
</html>
