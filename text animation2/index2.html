<!DOCTYPE html>
<html>
<head>
    <title>Text Animations!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Example of one animation block -->
        <div class="animate seven">
            <span>Theekshana</span>&nbsp;
            <span>Lakminda</span>
            <a class="repeat">Repeat Animation</a>
        </div>
        <!-- Add other animation blocks similarly -->
        <div class="animate one">
            <span>c</span><span>s</span><span>s</span><span>3</span>&nbsp;
            <span>a</span><span>n</span><span>i</span><span>m</span><span>a</span><span>t</span><span>i</span><span>o</span><span>n</span><span>s</span>
            <a class="repeat">Repeat Animation</a>
        </div>
    </div>

    <!-- jQuery CDN for simplicity -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
