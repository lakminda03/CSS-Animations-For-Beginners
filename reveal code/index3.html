<!DOCTYPE html>
<html>
<head>
  <title>Text Animations!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <p>Glide To Reveal The Master Code</p>

    <ul class="code">
      <li tabindex="0" class="digit"><span>9</span></li>
      <li tabindex="0" class="digit"><span>8</span></li>
      <li tabindex="0" class="digit"><span>7</span></li>
      <li tabindex="0" class="digit"><span>3</span></li>
      <li tabindex="0" class="digit"><span>2</span></li>
      <li tabindex="0" class="digit"><span>1</span></li>
    </ul>
  </section>
</body>
</html>
